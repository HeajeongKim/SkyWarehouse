<html>
	<head>
		<meta charset="utf-8" />
		<meta name="format-detection" content="telephone=no" />
		<meta name="msapplication-tap-highlight" content="no" />
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="css/index.css" />
		<title>Welcome to SkyWarehouse</title>

		<script type="text/javascript">
			function getScan(){

			    var href=window.location.href;
			    var ptr=href.lastIndexOf("#");
			    if(ptr>0){
			        href=href.substr(0,ptr);
			    }
			    window.open("http://skystore.herokuapp.com/qrcode");
			}
			var changingHash=false;

			function getHash(){

			    if(!changingHash){
			        changingHash=true;
			        var hash=window.location.hash.substr(1);
			        document.getElementById('barcode').value=unescape(hash);
			        window.location.hash="";   
			        changingHash=false;
			    }else{
			        //Do something with barcode here
			        
			    }
			}
		</script>

	</head>
	<body onhashchange="getHash()">
	
	<nav class="navbar navbar-default" role="navigation">
		<div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="index.html">Skystore Warehouse</a>
			</div>
		
		
			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav">
					<li><a href="index.html">New Order</a></li>
					<li><a href="myorder.html">My Order</a></li>
				</ul>
			</div>
		</div>
	</nav>
	
	<div class="panel panel-default" id="order-detail">
	</div>

	<script id="detail-template" type="text/x-handlebars-template">
		<!-- Default panel contents -->
  		<div class="panel-heading">{{status}}</div>
	  		<div class="panel-body">
	    		<a class="btn btn-success disabled" role="button">Assigned to me</a>
	  		</div>

  		<!-- List group -->
  		<div class="list-group">
  			{{#obj.orderDetails}}
  				<a href="#" class="list-group-item active">{{item.category}}</a>
  				<a href="#" class="list-group-item">Item name : {{item.itemName}} (Item Id : {{ItemId}}) <span class="badge">{{quantity}}</span>
  					<button type="button" class="btn btn-primary" onclick="getScan();">Web Scan</button></a>
  			{{/obj.orderDetails}}
  		</div>
	</script>

		<script type="text/javascript" src="js/jquery-1.11.0.js"></script>
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/handlebars-v2.0.0.js"></script>
		<script type="text/javascript" src="js/detail.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.js"></script>
		<script type="text/javascript" src="js/myorder.js"></script>
		<script type="text/javascript" src="js/index.js"></script>
		
	</body>
</html>
